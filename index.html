<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="intro">
        <div class="container">    
            <p>Rock Paper Scissors</p>
        </div>
    </header>
    <section class="game">
        <div class="container">
            <div class="result">
                <div class="you">
                    <p>You</p>
                </div>
                <div class="scoreBoard">
                    <p id="scoreU">0</p>
                    <p id="scoreAI">0</p>
                </div>
                <div class="AI">
                    <p>AI</p>
                </div>
            </div>
            <div class="cards">   
                <div class="rCard">    
                    <img src="./rock.png" alt="rock">
                    <button class="selection" data-selection="rock">Rock</button>
                </div>    
                <div class="rCard">
                    <img src="./paper.png" alt="paper">
                    <button class="selection" data-selection="paper">Paper</button>
                </div>
                <div class="rCard">
                    <img src="./scissors.png" alt="scissor">
                    <button class="selection" data-selection="paper">Paper</button>
                </div>
            </div>
        </div>
    </section>
    <section class="roundScore"> 
        <div class="container">
            <div class="roundShow">
                <p>Round &nbsp;</p><p id="round">1</p>
            </div>
            <h1 id="gameStatus">Choose Your Weapon</h1>    
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <h3>Copyright Reserved &#169;Akhliddin</h3>
        </div>
    </footer>
    <script src="./code.js"></script>
</body>
</html>
